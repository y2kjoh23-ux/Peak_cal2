
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>피크 전력 계산기 Pro</title>
    
    <!-- PWA 관련 태그 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PeakPro">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Pretendard 폰트 도입 (금융/포털 표준) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    
    <style>
        :root {
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        body {
            overscroll-behavior-y: contain;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #0f172a;
            font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            letter-spacing: -0.02em;
        }
        /* 숫자가 정렬되는 금융 앱 스타일의 타이포그래피 */
        .tabular {
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.03em;
        }
        .overflow-y-auto {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 히든 슬라이드 바 스타일 */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
            transition: scrollbar-color 0.3s ease;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: transparent;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        
        .custom-scrollbar.is-scrolling::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        @keyframes digit-pop {
            0% { transform: scale(1.02); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .digit-animate {
            animation: digit-pop 0.15s ease-out;
        }

        .pb-safe {
            padding-bottom: calc(1rem + var(--safe-area-bottom));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
